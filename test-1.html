    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            font-family: 'JetBrains Mono', monospace;
            background-color: #0a0a0a;
            color: #00ff88;
        }

        .section-hero {
            position: relative;
            z-index: 10;
            padding: 0;
            min-height: 100vh;
            margin-bottom: -19px !important;
            overflow: hidden;
        }

        .hero-container {
            background-color: rgba(18, 18, 18, 0.5);
            color: #00ff88;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        /* Original Sonar CSS - Unchanged */
        .sonar-container {
            width: 280px;
            height: 380px;
            background-color: transparent;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            filter: hue-rotate(10deg);
            color: #2fbb39;
            gap: 20px;
            /* Positioning added for top right corner */
            position: absolute;
            top: 200px;
            right: 100px;
            z-index: 20;
        }

        .sonar-data {
            margin-top: 25px;
            border: 2px solid;
            padding: 15px 50px;
            border-radius: 5px;
            background: transparent;
        }

        .sonar-data::after {
            background: transparent;
            content: "WIND - 54,3";
            position: absolute;
            bottom: 5%;
            right: 5%;
            border: 2px solid;
            padding: 3px;
            border-radius: 5px;
            font-size: 0.7em;
        }

        .sonar-data::before {
            content: "DEPT - 600";
            position: absolute;
            bottom: 5%;
            left: 5%;
            border: 2px solid;
            padding: 3px;
            border-radius: 5px;
            font-size: 0.7em;
            background: transparent;
        }

        .sonar-card {
            width: 200px;
            height: 200px;
            background: transparent;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #18d322;
            overflow: hidden;
        }

        .sonar-card::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 200px;
            left: 50%;
            top: 50%;
            background-color: #18d322;
            animation: rotate 5s linear infinite;
            z-index: 6;
            transform-origin: 0 0;
        }

        .sonar-card::before {
            content: "";
            position: absolute;
            width: 0px;
            height: 200px;
            left: 50%;
            top: 50%;
            transform: rotate(-4deg);
            background-color: #18d322;
            animation: rotate 5s linear infinite;
            box-shadow: 0 0 10px 10px #2fbb39, 0 0 70px 10px #2fbb39;
            z-index: 6;
            transform-origin: 0 0;
        }

        .sonar-circle {
            width: 100px;
            height: 100px;
            border: 2px solid #18d322;
            border-radius: 50%;
        }

        .sonar-circle::before {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #18d322;
            border-radius: 50%;
        }

        .sonar-circle::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #18d322;
            border-radius: 50%;
        }

        .sonar-dot {
            width: 4px;
            height: 4px;
            top: 30%;
            background-color: #18d322;
            border-radius: 50%;
            position: absolute;
            animation: doted 1.5s ease infinite;
        }

        .sonar-dot2 {
            width: 4px;
            height: 4px;
            top: 80%;
            right: 30%;
            background-color: #18d322;
            border-radius: 50%;
            position: absolute;
            animation: doted 1.5s 1.2s ease infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes doted {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 10px 5px rgba(24, 211, 33, 0.3),
                0 0 10px 10px rgba(24, 211, 33, 0.3);
            }

            60% {
                transform: scale(0.95);
                box-shadow: 0 0 10px 5px rgba(24, 211, 33, 0.3),
                0 0 10px 10px rgba(24, 211, 33, 0.3);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(24, 211, 33, 0.7), 0 0 0 0 rgba(24, 211, 33, 0.5),
                0 0 0 0 rgba(24, 211, 33, 0.3);
                opacity: 0;
            }
        }

        /* Hero Content CSS */
        .main-text {
            font-size: 6rem;
            font-weight: 700;
            opacity: 0;
            transform: scale(0.9);
            transition: all 1s ease;
            margin-top: 20px;
        }

        .sub-text {
            font-size: 2rem;
            color: #00ffaa;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.5s ease;
            margin-top: 20px;
        }

        .tagline-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .tagline {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: #d0d0d0;
            margin-top: 25px;
            opacity: 0;
            transition: all 1.5s ease;
            transform: translateY(20px);
        }

        .author {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: #999;
            margin-top: 5px;
            opacity: 0;
            transition: all 1.5s ease;
            transform: translateY(20px);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.5s ease;
        }

        .btn {
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 12px 25px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00ff88;
            color: #0a0a0a;
            box-shadow: 0 0 10px #00ff88;
        }

        .show {
            opacity: 1;
            transform: scale(1);
        }

        .slide-up {
            opacity: 1;
            transform: translateY(0);
        }

        /* Blinking cursor */
        .cursor {
            display: inline-block;
            width: 12px;
            height: 45px;
            background-color: #00ff88;
            margin-left: 5px;
            animation: blink 2s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Mobile sonar container (hidden by default) */
        .sonar-container-mobile {
            display: none;
        }

        /* Responsive design */
        /* Tablet devices (768px) */
        @media (max-width: 768px) {
            .sonar-container {
                display: none; /* Hide desktop version */
            }

            .sonar-container-mobile {
                display: flex; /* Show mobile version */
                width: 280px;
                height: 380px;
                background-color: transparent;
                border-radius: 20px;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                filter: hue-rotate(10deg);
                color: #2fbb39;
                gap: 20px;
                margin: 40px auto 20px;
            }

            .hero-container {
                padding-top: 40px;
                padding-bottom: 40px;
                height: auto;
                min-height: 100vh;
                justify-content: flex-start;
            }

            .main-text {
                font-size: 3.5rem;
                margin-top: 0;
            }

            .sub-text {
                font-size: 1.5rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .author {
                font-size: 0.9rem;
            }

            .buttons {
                flex-direction: column;
                margin-bottom: 20px;
            }
        }

        /* Mobile Large (425px) */
        @media (max-width: 425px) {
            .sonar-container-mobile {
                width: 250px;
                height: 350px;
                background: transparent;
            }

            .sonar-container-mobile .sonar-card {
                width: 180px;
                height: 180px;
                background: transparent;
            }

            .sonar-container-mobile .sonar-card::after,
            .sonar-container-mobile .sonar-card::before {
                height: 180px;
                background: transparent;
            }

            .main-text {
                font-size: 2.8rem;
            }

            .sub-text {
                font-size: 1.3rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .author {
                font-size: 0.8rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Mobile Medium (375px) */
        @media (max-width: 375px) {
            .sonar-container-mobile {
                width: 220px;
                height: 320px;
                background: transparent;
            }

            .sonar-container-mobile .sonar-card {
                width: 160px;
                height: 160px;
                background: transparent;
            }

            .sonar-container-mobile .sonar-card::after,
            .sonar-container-mobile .sonar-card::before {
                height: 160px;
                background: transparent;
            }

            .main-text {
                font-size: 2.5rem;
            }

            .sub-text {
                font-size: 1.1rem;
            }

            .tagline {
                font-size: 0.9rem;
            }

            .author {
                font-size: 0.75rem;
            }
        }

        /* Mobile Small (320px) */
        @media (max-width: 320px) {
            .sonar-container-mobile {
                width: 200px;
                height: 300px;
                background: transparent;
            }

            .sonar-container-mobile .sonar-card {
                width: 140px;
                height: 140px;
                background: transparent;
            }

            .sonar-container-mobile .sonar-card::after,
            .sonar-container-mobile .sonar-card::before {
                height: 140px;
                background: transparent;
            }

            .sonar-container-mobile .sonar-circle {
                width: 80px;
                height: 80px;
            }

            .sonar-container-mobile .sonar-circle::after {
                width: 120px;
                height: 120px;
            }

            .main-text {
                font-size: 2.2rem;
            }

            .sub-text {
                font-size: 1rem;
            }

            .tagline {
                font-size: 0.85rem;
            }

            .author {
                font-size: 0.7rem;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
        }

    </style>

<body>
<!-- ===== HERO SECTION ===== -->
<section id="hero" class="section-hero">
    <!-- Desktop Sonar container positioned in top right corner -->
    <div class="sonar-container">
        <div class="sonar-data">
            <p>24° 05' 02″ S; <br>26° 12' 15″ O</p>
        </div>
        <div class="sonar-card">
            <div class="sonar-circle"></div>
            <div class="sonar-dot"></div>
            <div class="sonar-dot2"></div>
        </div>
    </div>

    <div class="hero-container">
        <div class="main-text show" id="mainText">Hello World!..<span class="cursor"></span></div>
        <div class="sub-text slide-up" id="subText">- byteWithRuvinda -</div>
        <div class="tagline-container">
            <div class="tagline slide-up" id="tagline">"I craft digital experiences that make life simpler."</div>
            <div class="author slide-up" id="author">— Ruvinda Shaluka Perera, Software Engineer</div>
        </div>

        <div class="buttons slide-up" id="buttons">
            <a href="#about" class="button">
                <button class="btn">About Me</button>
            </a>
            <a href="#work-section" class="button">
                <button class="btn">Projects</button>
            </a>
            <a href="#contact" class="button">
                <button class="btn">Download CV</button>
            </a>
        </div>

        <!-- Mobile Sonar container - appears after content on smaller screens -->
        <div class="sonar-container-mobile">
            <div class="sonar-data">
                <p>24° 05' 02″ S; <br>26° 12' 15″ O</p>
            </div>
            <div class="sonar-card">
                <div class="sonar-circle"></div>
                <div class="sonar-dot"></div>
                <div class="sonar-dot2"></div>
            </div>
        </div>
    </div>
</section>

<script>

    });
</script>
</body>
